<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Lamumu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1>üêÑ Pixel Lamumu üêÑ</h1>
            
            <p class="game-description">A retro-style pixelated top-down tactical shooter featuring our Lamumu</p>
        </header>

        <div class="game-container">
            <div class="game-ui">
                <div class="ui-left">
                    <div class="health-display">
                        <span>Health:</span>
                        <div class="pixel-health-bar">
                            <div class="pixel-health-fill" id="healthFill"></div>
                        </div>
                        <span id="healthText">100</span>
                    </div>
                    <div class="ammo-display">
                        <span>Ammo:</span>
                        <span id="ammoText">12</span>
                    </div>
                    <div class="score-display">
                        <span>Score:</span>
                        <span id="scoreText">0</span>
                    </div>
                </div>
                
                <div class="ui-center">
                    <div class="weapon-display">
                        <span>Weapon:</span>
                        <span id="weaponName">Milk Pistol</span>
                    </div>
                </div>
                
                <div class="ui-right">
                    <div class="controls-display">
                        <div class="control-item">WASD: Move</div>
                        <div class="control-item">Mouse: Aim</div>
                        <div class="control-item">Click: Shoot</div>
                        <div class="control-item">1-3: Switch Weapon</div>
                        <div class="control-item">R: Reload</div>
                        <div class="control-item">ESC: Pause</div>
                    </div>
                </div>
            </div>
            
            <div class="canvas-container">
                <canvas id="gameCanvas" width="800" height="600"></canvas>
                
                <div class="game-overlay hidden" id="gameOverlay">
                    <div class="overlay-content">
                        <h2 id="overlayTitle">Game Paused</h2>
                        <p id="overlayMessage">Press ESC to resume</p>
                        <div class="overlay-buttons">
                            <button class="btn btn--primary" id="resumeBtn">Resume</button>
                            <button class="btn btn--secondary" id="restartBtn">Restart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="app.js"></script>
</body>
</html>
